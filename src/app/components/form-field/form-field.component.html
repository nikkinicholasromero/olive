<ng-container [formGroup]="form">
    <div class="form-group">
        <label [for]="fieldId">{{ fieldName }}</label>
        <input [type]="type" [id]="fieldId" [formControlName]="fieldId" [placeholder]="fieldName" class="form-control"
            [class.error]="hasError()">
        <label *ngIf="hasError()" class="error" [id]="fieldId + 'ErrorMessage'">{{ getErrorMessage() }}</label>
    </div>
</ng-container>
