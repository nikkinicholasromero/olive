<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card" data-background="color" data-color="blue">
            <div class="header">
                <h3 class="title">Olive | Login</h3>
            </div>
            <div class="content">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" placeholder="Enter email" class="form-control input-no-border" formControlName="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" class="form-control input-no-border" formControlName="password">
                </div>
            </div>
            <div class="footer text-center">
                <button type="submit" class="btn btn-fill btn-wd ">Login</button>
                <div class="row forgot">
                    <div class="col-sm-offset-1 col-sm-5">
                        <a href="/forgotPassword" class="pull-left">Forgot password</a>
                    </div>
                    <div class="col-sm-5">
                        <a href="/register" class="pull-right">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
