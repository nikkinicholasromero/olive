<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="card" data-background="color" data-color="purple">
            <div class="header">
                <h3 class="title">Olive | Reset Password</h3>
            </div>
            <div class="content">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword">
                </div>
            </div>
            <div class="footer text-center">
                <button type="submit" class="btn btn-fill btn-wd ">Reset Password</button>
            </div>
        </div>
    </form>
</div>
