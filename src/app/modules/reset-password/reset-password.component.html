<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="card" data-background="color" data-color="purple">
            <div class="header">
                <h3 class="title">Olive | Reset Password</h3>
            </div>
            <div class="content">
                <app-form-field [type]="'password'" [fieldName]="'New Password'" [parent]="resetPasswordForm" 
                    [field]="this.resetPasswordForm.controls['password']" ></app-form-field>
                <app-form-field [type]="'confirmPassword'" [fieldName]="'Confirm Password'" [parent]="resetPasswordForm" 
                    [field]="this.resetPasswordForm.controls['confirmPassword']" ></app-form-field>
            </div>
            <div class="footer text-center">
                <button type="submit" class="btn btn-fill btn-wd ">Reset Password</button>
            </div>
        </div>
    </form>
</div>
